{% extends "base.html" %}
{% load static %}
{% block title %}Login/Signup{% endblock title %}


{% block extra_css %}
<link rel="stylesheet" href="{% static "CSS/login-page.css" %}"> 
{% endblock extra_css %}

{% block content %}
    <div class="center">
        <h1>Login</h1>
        <form action="" method="POST">
            <div class="txt_field">
                <input type="text" required>
                <span></span>
                <label for="">Username</label>
            </div>

            <div class="txt_field">
                <input type="password"  id="" required>
                <span></span>
                <label for="">Password</label>
            </div>
            <div class="pass">Forgot Password?</div>
            <input type="submit" value="Login">
            <div class="signup_link">
                Register as a dentist <a href="#">Signup</a>
            </div>
            <div class="signup_link">
                Register as a member <a href="#">Signup</a>
            </div>
        </form>
    </div>
{% endblock content %}
